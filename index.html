<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thumbnail-container">
        <div class="thumbnail" onclick="changeSlide(0)" data-order="1">
            <img src="./image1/haldi.webp" alt="Haldi Thumbnail">
        </div>
        <div class="thumbnail" onclick="changeSlide(1)" data-order="2">
            <img src="./image1/mehnda.webp" alt="Mehndi Thumbnail">
        </div>
        <div class="thumbnail" onclick="changeSlide(2)" data-order="3">
            <img src="./image1/sangeet.jpg" alt="Sangeet Thumbnail">
        </div>
    </div>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="./image1/haldi.webp" alt="Image 1" 
                    onerror="console.log('Error loading:', this.src); this.src='./placeholder.jpg'">
                <div class="movable-text">image 1</div>
            </div>
            <div class="slide">
                <img src="./image1/mehnda.webp" alt="Image 2" 
                    onerror="console.log('Error loading:', this.src); this.src='./placeholder.jpg'">
                <div class="movable-text">image 2</div>
            </div>
            <div class="slide">
                <img src="./image1/sangeet.jpg" alt="Image 3" 
                    onerror="console.log('Error loading:', this.src); this.src='./placeholder.jpg'">
                <div class="movable-text">image 3</div>
            </div>
        </div>
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>
    </div>

    <!-- Format controls -->
    <div class="format-controls">
        <div class="history-controls">
            <button id="undoBtn" disabled>Undo</button>
            <button id="redoBtn" disabled>Redo</button>
        </div>
        <button id="addTextBtn">Add Text</button>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>
        <select id="sizeSelect">
            <option value="16">16px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
            <option value="28">28px</option>
            <option value="32">32px</option>
            <option value="36">36px</option>
        </select>
        <select id="colorSelect">
            <option value="#000000">Black</option>
            <option value="#FF0000">Red</option>
            <option value="#00FF00">Green</option>
            <option value="#0000FF">Blue</option>
            <option value="#FFFF00">Yellow</option>
            <option value="#FF00FF">Pink</option>
            <option value="#00FFFF">Cyan</option>
            <option value="#FFFFFF">White</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
